<div>
	<search></search>
  <h1>Characters</h1>
  <div class="row">
  <div ng-repeat-start="character in characters.results | filter:search:strict" class="col-md-4">
  	<a href="#/characters/{{character.id}}">
    <h3>{{character.name}}</h3>
    <img ng-src="{{character.image.small_url}}" alt="{{character.name}}" title="{{character.name}}" width="200px" height="300px">
    <p>{{character.deck}}</p>
    </a>
  </div>
  <div class="clearfix" ng-if="$index%3==2"></div>
    <div ng-repeat-end=""></div>
  </div>
</div>
