<section>
  <search></search>
      <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
  <md-grid-list md-cols-xs="1" md-cols-sm="4" md-cols="8" md-row-height="1:1" ng-hide="isLoading"> 
    <md-grid-tile class="gray" ng-repeat="movie in movies.results | filter:search:strict">
        <a ng-href="#/movies/{{movie.id}}">
        <md-grid-tile-header>
          <h3>{{movie.name}}</h3>
        </md-grid-tile-header>
        <img ng-src="{{movie.image.small_url}}" alt="{{movie.name}}" title="{{movie.name}}" width="100%" height="400px">
        </a>
    </md-grid-tile>
  </md-grid-list>
</section>
