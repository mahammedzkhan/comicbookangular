<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="comicbooksApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
          <span class="hide-xs">Comics and Series</span>
        <a href="#/"><md-button class="md-button" aria-label="Settings">
          Comics
        </md-button></a>
        <a ng-href="#/movies"><md-button class="md-button" aria-label="Settings">
          Movies
        </md-button></a>
        <a ng-href="#/characters"><md-button class="md-button" aria-label="Settings">
          Characters
        </md-button></a>
      </div>
    </md-toolbar>
    </div>

    <section>
      <div ng-view="">
      </div>
    </section>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/apiservice.js"></script>
        <script src="scripts/directives/search.js"></script>
        <script src="scripts/controllers/movie.js"></script>
        <script src="scripts/controllers/character.js"></script>
        <script src="scripts/controllers/serie.js"></script>
        <script src="scripts/controllers/singleserie.js"></script>
        <script src="scripts/controllers/singlemovie.js"></script>
        <script src="scripts/controllers/singlecharacter.js"></script>
